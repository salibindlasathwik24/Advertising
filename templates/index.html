<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Advertising Performance Form</title>
</head>
<body>
    <h2>Costs ($thousdands) associated with different advertising platforms</h2>

        <label for="Newspaper">Newspaper Costs:</label>

        <button type="submit">Submit</button>
    </form>
</body>
